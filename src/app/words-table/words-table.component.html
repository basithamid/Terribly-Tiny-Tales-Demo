
<br>
<div *ngIf="tableWords"class="col-md-6">
  <table id="wordTable" border=1 class="table">
      <tbody>
        <tr class="info">
          <th>Word</th>
          <th>Frequency</th>
        </tr>
        <tr *ngFor='let word of tableWords'>
          <td>{{ word[0] }}</td>
          <td>{{ word[1] }}</td>
        </tr>
      </tbody>
    </table>
      
</div>
