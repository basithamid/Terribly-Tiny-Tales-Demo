<div class="container">
  <form #inputForm="ngForm" class="col-md-4"
    (submit)="onSubmit(); inputForm.reset()">
    <h1>Input Form</h1>
    <div class="form-group">
      <label for="num">Input Value</label>
      <input type="number" class="form-control" id="num" 
        required
        [(ngModel)]="input.inputNumber" name="num"
        invalidInput
        #name="ngModel">
      
      <div [hidden]="name.valid || name.pristine"
        class="alert alert-danger">
        Correct input value is required
      </div>
      
    </div>
    <button [disabled] = !inputForm.valid type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
